<script>
    class ContaBancaria{
        constructor(titular, saldo, numero_conta) {
            this.titular = titular;
            this.saldo = 50;
            this.numero_conta = numero_conta;
        }

        set titularConta(titular) {
            this.titular = titular;
        }
        get titularConta() {
            return this.titular;
        }

        set saldoConta(saldo) {
            this.saldo = saldo;
        }
        get saldoConta() {
            return this.saldo;
        }

        set numeroConta(numero_conta) {
            this.numero_conta = numero_conta;
        }

        get numeroConta() {
            return this.numero_conta;
        }

        depositar(valor) {
            console.log(`O valor de R$${valor} foi depositado com sucesso!`);
            return this.saldo = this.saldo + valor;

        }
        sacar(valor) {
            console.log(`Você sacou R$${valor} com sucesso!`);
            return this.saldo = this.saldo - valor;
        }

        exibirSaldo() {
            console.log(`Seu saldo atual é de R$${this.saldo}!`);

        }
    }

    let titular1 = new ContaBancaria;
    titular1.titularConta = 'Chiquinho';
    titular1.numeroConta = 1234567;
</script>

<button onclick="titular1.depositar(200)">Depositar</button>

<button onclick="titular1.sacar(150)">Sacar</button>

<button onclick="titular1.exibirSaldo()">Exibir Saldo</button>
