<script>

    let amigos = [];

    let continuar = 'sim'


    while(continuar == 'sim') {
        amigos.push(prompt('Digite o nome de cinco amigos: '));
        continuar = prompt('Deseja colocar mais algum amigo? sim/não')

    }
    
    

    amigos.forEach(function(amigo) {
        console.log('O seu amigo é o: ' + amigo);
    })

</script>
