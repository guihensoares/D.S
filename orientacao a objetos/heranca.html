<script>
        class Animal {
        constructor(nome, nomeCientifico, cor, habitat) {
            this.nome = nome;
            this.nomeCientifico = nomeCientifico;
            this.cor = cor;
            this.habitat = habitat;
        }

        correu() {
            console.log(`${this.nome} cujo nome cientifico é ${this.nomeCientifico} correu para a mata!!!`)
        }

        atacou() {
            console.log(`${this.nome} cujo nome cientifico é ${this.nomeCientifico} atacou bixos!!!`)
        }

        comeu() {
            console.log(`${this.nome} cujo nome cientifico é ${this.nomeCientifico} comeu bixos!!!`)
        }

        dormiu() {
            console.log(`${this.nome} cujo nome cientifico é ${this.nomeCientifico} dormiu perto da mata!!!`)
        }

    }

    class Tatu extends Animal {
        constructor (nome, nomeCientifico, cor, habitat) {
            super(nome, nomeCientifico, cor, habitat);
        }

        matar() {
            console.log(`${this.nome} cujo nome cientifico é ${this.nomeCientifico} matou toperas!!!`)
        }
        
    }

    let tatu = new Tatu('Pelo Sujo', 'Tolypeutes', 'Marrom', 'Bordas da Mata');
    tatu.correu();
    tatu.atacou();
    tatu.comeu();
    tatu.dormiu();
    tatu.matar();
</script>
