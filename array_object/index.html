<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concession√°ria Venda Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row" id="box"></div>
    </div>




    <script>
        let box = document.querySelector('#box');

        let veiculos = [
            {
                modelo: 'Uno',
                ano: '1997',
                combustivel: 'flex',
                cor: 'verde',
                cilindradas: '200cc',
                quilometragem: '200 mil',
                valor_a_vista: 20.000,
                marca: 'Fiat',
                fotos: [
                    'https://s3-sa-east-1.amazonaws.com/revresources/tucano-veiculos/imagens_veiculos/640_480_folhacar_fiat-uno-mille-uno-fire-1-0-flex-07-07-17709a-3.jpg',
                    'https://blog.olhonocarro.com.br/wp-content/uploads/2023/08/image-9.png',
                ],
            },
            {
                modelo: 'Fusca',
                ano: '1972',
                combustivel: 'gasolina',
                cor: 'azul',
                cilindradas: '90cc',
                quilometragem: '108 mil',
                valor_a_vista: 23.000,
                marca: 'volkswagen ',
                fotos: [
                    'https://http2.mlstatic.com/D_NQ_NP_660585-MLB83745396265_042025-O-classico-fusca-azul.webp',
                    'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUIJCWmyinSSPK-ICwCvKqB5MD7qPacrqbpw&s',
                ],
            },
            {
                modelo: 'Opala',
                ano: '1989',
                combustivel: 'flex',
                cor: 'preto',
                cilindradas: '6cc',
                quilometragem: '10 mil',
                valor_a_vista: 31.000,
                marca: 'Chevrolet',
                fotos: [
                    'https://www.picellileiloes.com.br/arquivos/leiloes/lotes/imagens/063782a6239b98.jpg',
                    'https://i0.statig.com.br/bancodeimagens/78/ir/bw/78irbw4dihye8tv34pb5wusb6.jpg',
                ],
            },
        ];

        veiculos.forEach(veiculo => {
            let modelo = document.createElement('h1');
            modelo.style.fontSize = '36px';
            modelo.style.color = 'darkRed';
            modelo.innerText = veiculo.modelo;

            let ano = document.createElement('h2');
            ano.style.fontSize = '24px';
            ano.style.color = 'darkRed';
            ano.style.fontFamily = 'Arial';
            ano.innerText  = veiculo.ano;

            let combustivel = document.createElement('h4');
            combustivel.style.fontFamily = 'Arial';
            combustivel.style.color = 'black';
            combustivel.style.fontSize = '20px';
            combustivel.innerText = veiculo.combustivel;
            
            let cor = document.createElement('h4');
            cor.style.fontFamily = 'Arial';
            cor.style.color = 'black';
            cor.style.fontSize = '20px';
            cor.innerText = veiculo.cor;

            let cilindradas = document.createElement('h4');
            cilindradas.style.fontFamily = 'Arial';
            cilindradas.style.color = 'black';
            cilindradas.style.fontSize = '20px';
            cilindradas.innerText = veiculo.cilindradas;

            let quilometragem = document.createElement('h4');
            quilometragem.style.fontFamily = 'Arial';
            quilometragem.style.color = 'black';
            quilometragem.style.fontSize = '20px';
            quilometragem.innerText = veiculo.quilometragem;

            let valor = document.createElement('h4');
            valor.style.fontFamily = 'Arial';
            valor.style.color = 'black';
            valor.style.fontSize = '20px';
            valor.innerText = veiculo.valor_a_vista;

            let marca = document.createElement('h4');
            marca.style.fontFamily = 'Arial';
            marca.style.color = 'black';
            marca.style.fontSize = '20px';
            marca.innerText = veiculo.marca;

            let card = document.createElement('div');
            card.classList.add('card');

            let col = document.createElement('div');
            col.classList.add('col-4');

            card.appendChild(modelo);
            col.appendChild(card);
            box.appendChild(col);
            card.appendChild(ano);
            card.appendChild(combustivel);
            card.appendChild(cor);
            card.appendChild(cilindradas);
            card.appendChild(quilometragem);
            card.appendChild(valor);
            card.appendChild(marca);
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
