<script>
    let lampada = false;

    levantar();
    andar();
    apertarInterruptor();
    checarLampada();

    function levantar() {
        console.log('Levantado com sucesso!');

    }
    function andar() {
        console.log('Andando com sucesso em direção ao Interruptor!');

    }
    function apertarInterruptor() {
        console.log('Apertado com sucesso!');

    }
    function checarLampada() {
        if (lampada == true) 
            console.log('Lâmpada Acessa!');
        
        if (lampada == false) 
            console.log('Lâmpada Queimada!');
    }

</script>
