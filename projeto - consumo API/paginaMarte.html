                    <h6>Veja logo aqui <strong>abaixo</strong></h6>

    <div class="container">
        <div class="d-flex flex-wrap" id="imagens">

        </div>
    </div>

    <script> 
        let image = document.querySelector('#imagens');

        fetch(`https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=PBFbUJXefPkim5a7P9AGgvPHglaDqY1s1VQx3QVk`)
            .then(resp => resp.json())
            .then(resp => {
                let photo = resp.photos;
                for (let i = 0; i < 80 && i < photo.length; i++) {

                    let img = document.createElement('img');
                    img.setAttribute('src', photo[i].img_src);
                    img.style.width = '300px';
                    img.style.padding = '10px';
                    img.classList.add('img-fluid');

                    let texto = document.createElement('h6');
                    texto.innerHTML = photo[i].earth_date;

                    let col = document.createElement('div');

                    col.appendChild(img);
                    col.appendChild(texto);

                    image.appendChild(col);

                }
            })
            .catch(erro => {
                console.log(erro);
            })
            .finally(() => {
                console.log('Requisição Finalizada');
            })
    </script>
