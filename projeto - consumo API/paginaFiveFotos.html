  <section id="fiveFotos">

  </section>

  <script>
    let cinco_fotos = document.querySelector('#fiveFotos');

    fetch(`https://api.nasa.gov/planetary/apod?count=5&api_key=PBFbUJXefPkim5a7P9AGgvPHglaDqY1s1VQx3QVk`)
      .then(resp => resp.json())
      .then(resp => {
        resp.forEach(photos => {
          let col = document.createElement('div')
          col.classList.add('col-12');
          col.style.display = 'flex';
          col.style.alignItems = 'center';
          col.style.padding = '30px';

          let img = document.createElement('img');
          img.setAttribute('src', photos.url);
          img.style.width = '50%';
          img.style.padding = '20px';
          img.style.maxHeight = '50%'

          let colTitle = document.createElement('div');
          colTitle.classList.add('col-6');

          let title = document.createElement('h1');
          title.innerText = photos.title;

          let date = document.createElement('h4');
          date.innerText = photos.date;

          let explicacao = document.createElement('h4');
          explicacao.innerText = photos.explanation;

          cinco_fotos.appendChild(col);

          col.appendChild(img);
          col.appendChild(colTitle);
          colTitle.appendChild(date);
          colTitle.appendChild(title);
          colTitle.appendChild(explicacao);


        });

      })
      .catch(erro => {
        console.log(erro);
      })
      .finally(() => {
        console.log('Requisição Finalizada!');
      })
  </script>
