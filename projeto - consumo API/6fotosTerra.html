    <script>
        let fotos_earch = document.querySelector('#fts-earth');

        fetch(`https://api.nasa.gov/EPIC/api/natural?api_key=PBFbUJXefPkim5a7P9AGgvPHglaDqY1s1VQx3QVk`)
            .then(resp => resp.json())
            .then(resp => {

                resp.forEach(elemento => {
                    console.log(elemento);

                    let name_img = elemento.image;

                    let date = elemento.date;
                    // console.log(name_img);

                    let link_img = `https://epic.gsfc.nasa.gov/archive/natural/${date.substr(0, 4)}/${date.substr(5, 2)}/${date.substr(8, 2)}/jpg/${name_img}.jpg`

                    let data_info = document.createElement('h2');
                    data_info.innerText = elemento.date;

                    let col = document.createElement('div');
                    col.style.padding = '20px';
                    col.style.margin = '10px';

                    let img = document.createElement('img');
                    img.setAttribute('src', link_img);
                    img.style.height = '350px'

                    let position = document.createElement('p');
                    position.innerHTML = `<strong>x:</strong> ${elemento.sun_j2000_position.x}<strong> y:</strong> ${elemento.sun_j2000_position.y} <br> <strong>z:</strong> ${elemento.sun_j2000_position.z}`;

                    let title = document.createElement('h6');
                    title.innerText = `Sun Position: `

                    fotos_earch.appendChild(col);

                    col.appendChild(img);
                    col.appendChild(data_info);
                    col.appendChild(title);
                    col.appendChild(position);

                });

            })
            .catch(erro => {
                console.log(erro);
            })
            .finally(() => {
                console.log('Requisição Finalizada!');
            });
    </script>
